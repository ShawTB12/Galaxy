<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents Galaxy - 組織の神経宇宙</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(80, 30, 150, 0.25) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 20%, rgba(30, 60, 180, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(150, 70, 200, 0.18) 0%, transparent 45%),
                radial-gradient(ellipse at 70% 70%, rgba(60, 100, 180, 0.15) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 50%, rgba(40, 30, 100, 0.12) 0%, transparent 60%),
                linear-gradient(135deg, #000208 0%, #000615 30%, #000a25 50%, #000f35 70%, #000820 100%);
            background-attachment: fixed;
            color: #fff;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 280px;
            right: 0;
            height: 100vh;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #canvas-container.collapsed {
            left: 0;
        }
        
        /* Sidebar */
        #sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 280px;
            background: rgba(10, 20, 40, 0.85);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(100, 150, 255, 0.2);
            padding: 30px 0;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 4px 0 24px rgba(0, 100, 255, 0.15);
        }
        
        #sidebar.collapsed {
            transform: translateX(-280px);
        }
        
        #sidebar-header {
            padding: 0 25px 30px;
            border-bottom: 1px solid rgba(100, 150, 255, 0.15);
        }
        
        #sidebar-header h1 {
            font-size: 20px;
            color: #4fc3f7;
            margin: 0;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        #sidebar-menu {
            padding: 20px 0;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px 25px;
            color: #90caf9;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 3px solid transparent;
            position: relative;
        }
        
        .menu-item:hover {
            background: rgba(79, 195, 247, 0.1);
            color: #fff;
            border-left-color: #4fc3f7;
        }
        
        .menu-item.active {
            background: rgba(79, 195, 247, 0.15);
            color: #fff;
            border-left-color: #4fc3f7;
        }
        
        .menu-item.active::before {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 24px;
            background: #4fc3f7;
            border-radius: 2px 0 0 2px;
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
        
        .menu-label {
            font-size: 15px;
            font-weight: 500;
        }
        
        /* Toggle Button */
        #sidebar-toggle {
            position: fixed;
            left: 20px;
            top: 20px;
            width: 48px;
            height: 48px;
            background: rgba(10, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
            box-shadow: 0 4px 16px rgba(0, 100, 255, 0.2);
        }
        
        #sidebar-toggle:hover {
            background: rgba(79, 195, 247, 0.2);
            border-color: #4fc3f7;
            transform: scale(1.05);
        }
        
        #sidebar-toggle.active {
            left: 300px;
        }
        
        .toggle-icon {
            width: 24px;
            height: 24px;
            stroke: #4fc3f7;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
        
        /* Sidebar Footer */
        #sidebar-footer {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            padding: 20px 25px;
            border-top: 1px solid rgba(100, 150, 255, 0.15);
        }
        
        #sidebar-footer .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 16px;
        }
        
        .user-details {
            flex: 1;
        }
        
        .user-name {
            font-size: 14px;
            color: #fff;
            margin: 0;
            font-weight: 500;
        }
        
        .user-role {
            font-size: 12px;
            color: #90caf9;
            margin: 2px 0 0;
            opacity: 0.7;
        }
        
        /* Content shift when sidebar is open */
        
        #canvas-container.shifted {
            /* 削除: margin-left設定は不要 */
        }
        
        
        /* Legend */
        #legend {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.2);
            border-radius: 10px;
            padding: 15px 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        #legend.shifted {
            left: calc(50% + 140px);
        }
        
        #legend h3 {
            font-size: 14px;
            margin: 0;
            color: #4fc3f7;
            white-space: nowrap;
        }
        
        .legend-items {
            display: flex;
            gap: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            white-space: nowrap;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            box-shadow: 0 0 8px currentColor;
        }
        
        /* Loading */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(79, 195, 247, 0.3);
            border-top-color: #4fc3f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Tooltip */
        #tooltip {
            position: absolute;
            background: rgba(10, 20, 40, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 8px;
            padding: 10px 15px;
            pointer-events: none;
            display: none;
            font-size: 12px;
            z-index: 1000;
        }
        
        /* ホログラム・オーバーレイラベル */
        .hologram-label {
            position: fixed;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700; /* 500 → 700（太く） */
            font-size: 16px; /* 14px → 16px（大きく） */
            color: #FFFFFF; /* 文字色を白に統一（コントラスト向上） */
            background: rgba(0, 255, 200, 0.5); /* 0.25 → 0.5（背景を濃く） */
            backdrop-filter: blur(10px); /* 8px → 10px（ぼかしを少し強く） */
            border: 2px solid rgba(0, 255, 200, 0.7); /* 1px → 2px、0.4 → 0.7（ボーダーを強調） */
            border-radius: 8px; /* 6px → 8px（角を少し丸く） */
            padding: 10px 20px; /* 8px 16px → 10px 20px（パディングを大きく） */
            pointer-events: auto;
            cursor: pointer;
            white-space: nowrap;
            z-index: 900;
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.5), inset 0 0 15px rgba(0, 255, 200, 0.2); /* シャドウを強調 */
            text-shadow: 0 0 15px rgba(255, 255, 255, 1),
                         0 0 25px rgba(0, 255, 200, 0.8),
                         0 2px 4px rgba(0, 0, 0, 0.5); /* 白のシャドウを追加、濃い影も追加 */
            animation: hologramPulse 3s ease-in-out infinite;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        
        .hologram-label:hover {
            background: rgba(0, 255, 200, 0.7);
            border-color: rgba(0, 255, 200, 1);
            box-shadow: 0 0 50px rgba(0, 255, 200, 0.8), inset 0 0 20px rgba(0, 255, 200, 0.3);
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        @keyframes hologramPulse {
            0%, 100% {
                opacity: 0.9;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.02);
            }
        }
        
        /* 各部署の色に合わせたラベル */
        .hologram-label.consumer {
            color: #FFFFFF; /* 白に統一 */
            background: rgba(33, 150, 243, 0.5); /* 0.25 → 0.5 */
            border: 2px solid rgba(33, 150, 243, 0.7); /* 1px → 2px、0.4 → 0.7 */
            box-shadow: 0 0 30px rgba(33, 150, 243, 0.5), inset 0 0 15px rgba(33, 150, 243, 0.2);
            text-shadow: 0 0 15px rgba(255, 255, 255, 1),
                         0 0 25px rgba(33, 150, 243, 0.8),
                         0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .hologram-label.corporate {
            color: #FFFFFF;
            background: rgba(255, 193, 7, 0.5);
            border: 2px solid rgba(255, 193, 7, 0.7);
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.5), inset 0 0 15px rgba(255, 193, 7, 0.2);
            text-shadow: 0 0 15px rgba(255, 255, 255, 1),
                         0 0 25px rgba(255, 193, 7, 0.8),
                         0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .hologram-label.technology {
            color: #FFFFFF;
            background: rgba(76, 175, 80, 0.5);
            border: 2px solid rgba(76, 175, 80, 0.7);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.5), inset 0 0 15px rgba(76, 175, 80, 0.2);
            text-shadow: 0 0 15px rgba(255, 255, 255, 1),
                         0 0 25px rgba(76, 175, 80, 0.8),
                         0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .hologram-label.it {
            color: #FFFFFF;
            background: rgba(233, 30, 99, 0.5);
            border: 2px solid rgba(233, 30, 99, 0.7);
            box-shadow: 0 0 30px rgba(233, 30, 99, 0.5), inset 0 0 15px rgba(233, 30, 99, 0.2);
            text-shadow: 0 0 15px rgba(255, 255, 255, 1),
                         0 0 25px rgba(233, 30, 99, 0.8),
                         0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .hologram-label.finance {
            color: #FFFFFF;
            background: rgba(156, 39, 176, 0.5);
            border: 2px solid rgba(156, 39, 176, 0.7);
            box-shadow: 0 0 30px rgba(156, 39, 176, 0.5), inset 0 0 15px rgba(156, 39, 176, 0.2);
            text-shadow: 0 0 15px rgba(255, 255, 255, 1),
                         0 0 25px rgba(156, 39, 176, 0.8),
                         0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* ホログラムツールチップ */
        #hologram-tooltip {
            position: fixed;
            display: none;
            pointer-events: none;
            z-index: 2000;
            font-family: 'Orbitron', 'Noto Sans JP', sans-serif;
        }
        
        .hologram-tooltip {
            background: rgba(10, 20, 40, 0.25);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 255, 200, 0.6);
            border-radius: 16px;
            padding: 24px;
            min-width: 380px;
            max-width: 480px;
            box-shadow: 0 0 40px rgba(0, 255, 200, 0.4),
                        inset 0 0 20px rgba(0, 255, 200, 0.1);
            animation: hologramGlow 3s ease-in-out infinite;
        }
        
        @keyframes hologramGlow {
            0%, 100% {
                box-shadow: 0 0 40px rgba(0, 255, 200, 0.4),
                            inset 0 0 20px rgba(0, 255, 200, 0.1);
            }
            50% {
                box-shadow: 0 0 60px rgba(0, 255, 200, 0.6),
                            inset 0 0 30px rgba(0, 255, 200, 0.2);
            }
        }
        
        .tooltip-layer {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        
        .tooltip-layer.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .l1-layer {
            transition-delay: 0s;
        }
        
        .l2-layer {
            transition-delay: 0.1s;
            margin-top: 20px;
        }
        
        .l3-layer {
            transition-delay: 0.2s;
            margin-top: 20px;
        }
        
        .tooltip-header {
            margin-bottom: 16px;
        }
        
        .tooltip-header .dept-name {
            font-size: 22px;
            font-weight: 700;
            color: #00ffc8;
            text-shadow: 0 0 20px rgba(0, 255, 200, 0.8),
                         0 0 40px rgba(0, 255, 200, 0.4);
            margin: 0;
            letter-spacing: 1px;
        }
        
        .tooltip-stats {
            display: flex;
            gap: 24px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #90caf9;
            opacity: 0.8;
            font-weight: 500;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                         0 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }
        
        .metrics-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: space-around;
            align-items: center;
        }
        
        .metric-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .metric-label {
            font-size: 12px;
            color: #90caf9;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
        }
        
        .neon-ring-container {
            position: relative;
            width: 80px;
            height: 80px;
            flex-shrink: 0;
        }
        
        .neon-ring {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        
        .ring-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 6;
            r: 40;
        }
        
        .ring-progress {
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
            r: 40;
            stroke-dasharray: 251.2;
            stroke-dashoffset: 251.2;
            transition: stroke-dashoffset 1s ease;
        }
        
        .value-index-ring {
            stroke: #00ffc8;
            filter: drop-shadow(0 0 8px rgba(0, 255, 200, 0.8));
        }
        
        .coiq-ring {
            stroke: #4fc3f7;
            filter: drop-shadow(0 0 8px rgba(79, 195, 247, 0.8));
        }
        
        .diversity-ring {
            stroke: #ffc107;
            filter: drop-shadow(0 0 8px rgba(255, 193, 7, 0.8));
        }
        
        .ring-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .narrative-container {
            position: relative;
        }
        
        .top-agents {
            margin-bottom: 16px;
        }
        
        .top-agents h4 {
            font-size: 16px;
            color: #4fc3f7;
            margin: 0 0 12px 0;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.6);
        }
        
        .agents-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .agents-list li {
            font-size: 13px;
            color: #ffffff;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .agents-list li:last-child {
            border-bottom: none;
        }
        
        .agent-name {
            font-weight: 500;
        }
        
        .agent-metric {
            font-size: 11px;
            color: #90caf9;
            opacity: 0.8;
        }
        
        .ai-summary {
            margin-top: 16px;
            padding: 16px;
            background: rgba(0, 255, 200, 0.05);
            border-left: 3px solid rgba(0, 255, 200, 0.5);
            border-radius: 8px;
        }
        
        .summary-text {
            font-size: 14px;
            color: #ffffff;
            line-height: 1.8;
            margin: 0;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
            white-space: pre-line;
        }
        
        .particle-effects {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            border-radius: 16px;
        }
        
        .particle-effects::before,
        .particle-effects::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 200, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 200, 0.8);
            animation: particleFloat 4s ease-in-out infinite;
        }
        
        .particle-effects::before {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .particle-effects::after {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        @keyframes particleFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(20px, -30px) scale(1.2);
                opacity: 1;
            }
        }
        
        /* 各部署の色に合わせたツールチップ */
        .hologram-tooltip.consumer {
            border-color: rgba(33, 150, 243, 0.6);
            box-shadow: 0 0 40px rgba(33, 150, 243, 0.4),
                        inset 0 0 20px rgba(33, 150, 243, 0.1);
        }
        
        .hologram-tooltip.corporate {
            border-color: rgba(255, 193, 7, 0.6);
            box-shadow: 0 0 40px rgba(255, 193, 7, 0.4),
                        inset 0 0 20px rgba(255, 193, 7, 0.1);
        }
        
        .hologram-tooltip.technology {
            border-color: rgba(76, 175, 80, 0.6);
            box-shadow: 0 0 40px rgba(76, 175, 80, 0.4),
                        inset 0 0 20px rgba(76, 175, 80, 0.1);
        }
        
        .hologram-tooltip.it {
            border-color: rgba(233, 30, 99, 0.6);
            box-shadow: 0 0 40px rgba(233, 30, 99, 0.4),
                        inset 0 0 20px rgba(233, 30, 99, 0.1);
        }
        
        .hologram-tooltip.finance {
            border-color: rgba(156, 39, 176, 0.6);
            box-shadow: 0 0 40px rgba(156, 39, 176, 0.4),
                        inset 0 0 20px rgba(156, 39, 176, 0.1);
        }
    </style>
</head>
<body>
    <!-- Sidebar Toggle Button -->
    <button id="sidebar-toggle">
        <svg class="toggle-icon" viewBox="0 0 24 24">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>
    
    <!-- Sidebar -->
    <aside id="sidebar">
        <div id="sidebar-header">
            <h1>Agents Galaxy</h1>
        </div>
        
        <nav id="sidebar-menu">
            <a href="#" class="menu-item active" data-page="home">
                <svg class="menu-icon" viewBox="0 0 24 24">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span class="menu-label">Home</span>
            </a>
            
            <a href="#" class="menu-item" data-page="dashboard">
                <svg class="menu-icon" viewBox="0 0 24 24">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span class="menu-label">Dashboard</span>
            </a>
